<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
</head>

<body class="font-sans">
  <div class="grid grid-cols-3 flex flex-row h-screen">
    <div class="bg-hero col-span-1 justify-between flex flex-col">
      <div class="h-1/6 mt-2/5 mb-auto bg-stone-900 bg-opacity-50">
        <div class="flex items-center justify-center h-full">
          <img class="inline h-5/6"
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
          <span class="inline text-7xl text-stone-100 font-norse">
            &nbsp;ODIN
          </span>
        </div>
      </div>
      <div class="h-1/12 grid place-items-center pb-1">
        <p class="text-sm text-stone-50">Photo by
          <a href="https://unsplash.com/@haliewestphoto" class="underline">Halie West</a> on Unsplash
        </p>
      </div>
    </div>
    <div class="bg-stone-100 col-span-2">
      <div class="grid grid-rows-10 flex flex-col h-full">
        <div class="row-span-2"></div>
        <div class="row-span-2 text-2xl font-bold ml-1/12 mr-1/6">
          <div>This is not a real online service! You know you need something like this in
            your life to help you realize your deepest dreams.</div>
          <div>Sign up <em>now</em> to get started.<br><br></div>
          <div>You <em>know</em> you want to.</div>
        </div>
        <div class="row-span-3 bg-white drop-shadow">
          <div class="ml-1/12 h-full flex flex-col justify-around">
            <div class="text-2xl">Let's do this!</div>
            <form action="http://httpbin.org/post" method="post" id="create-acct">
              <div class="grid grid-cols-2 content-around justify-center">
                <div>
                  <label for="first_name">
                    <p class="text-xs text-stone-700 mt-6">FIRST NAME</p>
                  </label>
                  <input type="text" id="first_name" placeholder="Thor"
                    class="rounded outline outline-1 outline-stone-200 focus:outline-blue-100 focus:drop-shadow py-1 px-1">
                </div>
                <div>
                  <label for="last_name">
                    <p class="text-xs text-stone-700 mt-6">LAST NAME</p>
                  </label>
                  <input type="text" id="last_name" placeholder="Odinson"
                    class="rounded outline outline-1 outline-stone-200 focus:outline-blue-100 focus:drop-shadow py-1 px-1">
                </div>
                <div>
                  <label for="email">
                    <p class="text-xs text-stone-700 mt-6">EMAIL</p>
                  </label>
                  <input type="email" id="email" placeholder="thor@theodinproject.com"
                    class="rounded outline outline-1 outline-stone-200 focus:outline-blue-100 focus:drop-shadow py-1 px-1">
                </div>
                <div>
                  <label for="phone">
                    <p class="text-xs text-stone-700 mt-6">PHONE</p>
                  </label>
                  <input type="tel" id="phone" placeholder="555-867-5309"
                    class="rounded outline outline-1 outline-stone-200 focus:outline-blue-100 focus:drop-shadow py-1 px-1">
                </div>
                <div>
                  <label for="password">
                    <p class="text-xs text-stone-700 mt-6">PASSWORD</p>
                  </label>
                  <input type="password" id="password" required
                    class="rounded outline outline-1 outline-stone-200 focus:outline-blue-100 invalid:outline-red-400 focus:drop-shadow py-1 px-1">
                </div>
                <div>
                  <label for="confirm-password">
                    <p class="text-xs text-stone-700 mt-6">CONFIRM PASSWORD</p>
                  </label>
                  <input type="password" id="confirm-password" required
                    class="rounded outline outline-1 outline-stone-200 focus:outline-blue-100 focus:drop-shadow invalid:outline-red-400 py-1 px-1">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row-span-3">
          <div class="ml-1/12 my-8">
            <button form="create-acct"
              class="rounded bg-lime-800 hover:bg-lime-700 text-white font-bold py-2 px-4 drop-shadow">
              Create Account
            </button>
          </div>
          <div class="ml-1/12">Already have an account? <span class="text-lime-800 font-bold">Log in</span></div>
        </div>
      </div>
</body>

</html>
